<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a vector (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br />
    <label>v1: x <input id="xCoord1" type="number" step="any" value=""></label>
    <label>y <input id="yCoord1" type="number" step="any" value=""></label>
    <br />
    <label>v2: x <input id="xCoord2" type="number" step="any" value=""></label>
    <label>y <input id="yCoord2" type="number" step="any" value=""></label>
    <br />
    <input type="button" value="Draw" onclick="handleDrawEvent()">

    <br /><br />

    <label>Operation:</label>
    <select id="operationSelector">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle between</option>
      <option value="area">Area</option>
    </select>
    <label>Scalar: <input id="scalarInput" type="number" step="any" value=""></label>
    <br />
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">

    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>

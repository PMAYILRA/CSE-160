    <p>
      <button id="normalVisButton">Toggle Normal Visualization</button>
    </p>

    <div>
      <h3>Light Controls</h3>
      <button id="lightToggleButton">Toggle Light</button>
      <div>X: <input type="range" id="lightXSlider" min="-5" max="5" step="0.1" value="2"></div>
      <div>Y: <input type="range" id="lightYSlider" min="-5" max="5" step="0.1" value="3"></div>
      <div>Z: <input type="range" id="lightZSlider" min="-5" max="5" step="0.1" value="4"></div>
    </div>

    <div>
      <h3>Spotlight Controls</h3>
      <button id="spotlightToggleButton">Spotlight: OFF</button>
      <div>Cutoff: <input type="range" id="spotlightCutoffSlider" min="0" max="45" value="20"></div>
      <div>Outer Cutoff: <input type="range" id="spotlightOuterCutoffSlider" min="0" max="45" value="25"></div>
    </div>

    <div>
      <label>Ambient: 
        <input type="range" id="ambientSlider" min="0" max="1" step="0.01" value="0.2">
      </label>
    </div>
    <div>
      <label>Diffuse: 
        <input type="range" id="diffuseSlider" min="0" max="1" step="0.01" value="0.8">
      </label>
    </div>
    <div>
      <label>Specular: 
        <input type="range" id="specularSlider" min="0" max="1" step="0.01" value="0.5">
      </label>
    </div>
    <div>
      <label>Shininess: 
        <input type="range" id="shininessSlider" min="2" max="256" step="1" value="32">
      </label>
    </div>

    <div>
      <h3>Light Color</h3>
      <div>Red: <input type="range" id="lightRedSlider" min="0" max="1" step="0.01" value="0.8"></div>
      <div>Green: <input type="range" id="lightGreenSlider" min="0" max="1" step="0.01" value="0.8"></div>
      <div>Blue: <input type="range" id="lightBlueSlider" min="0" max="1" step="0.01" value="0.8"></div>
    </div>

    <div>
      <h3>Light Position</h3>
      <div>Progress: <input type="range" id="lightProgressSlider" min="0" max="628" step="1" value="0"></div>
    </div>

    <div
      id="fpsDisplay"
      style="position: absolute; top: 10px; left: 10px; color: white; z-index: 10;"
    ></div>

    <script src="../lib/webgl-debug.js"></script>
